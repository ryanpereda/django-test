<!doctype html>

<html>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>

        <Title>{% block title %}{% endblock %} | django-test</Title>
    </head>

    <body class="bg-gray-100">
        <nav class="py-4 px-6 flex space-x-6 items-center border-b border-gray-200">
            <a href="/" class="text-xl font-semibold">Home</a>
            {% comment %} <a href="{% url 'core:contact' %}" class="text-lg font-semibold hover:text-gray-500">Contact</a> {% endcomment %}
            <a href="{% url 'core:projects' %}" class="text-lg font-semibold">Projects</a>

        <div class="">

            {% endblock %}
        </div>
