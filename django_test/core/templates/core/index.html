{% extends 'core/base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
    <div class="flex bg-gray-100">
        <div class="w-3/4 border-r mr-6 px-4 py-2">
            <h1 class="text-lg">The front page</h1>
            {% comment %} <br> {% endcomment %}
            <p>
                <a href="{% url 'core:pdf_view' pdf.id %}">View PDF</a>
                <iframe src="{% url 'core:pdf_view' pdf.id %}" width="100%" height="600"></iframe>
            </p>
        </div>
        <div class="w-1/4 py-2 pr-4">
            <form method='post'>
                {% csrf_token %}
                {{ form.as_p }}
                <button type='submit' class="bg-blue-300 rounded-xl px-2 py-1 hover:bg-blue-400">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
